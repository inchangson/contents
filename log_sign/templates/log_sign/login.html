<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <div class="container my-3">
        <div class="row my-3">
            <div class="col-12">
                <h4>Come to Join Us!</h4>
                <span><a>Hello, welcome to My Pet Diary :)</a></span>
            </div>
        </div>

        <form method="post" class="post-form" action="{% url 'log_sign:login' %}">
            {% csrf_token %}
            {% include "form_errors.html" %}
            <div class="form-group">
                <label for="username">ID</label>
                <input type="text" class="form-control" name="username" id="username" style="width: 400px;"
                    value="{{ form.username.value | default_if_none:'' }}">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" style="width: 400px;"
                    value="{{ form.password.value | default_if_none:'' }}">
            </div>
            <button type="submit" class="btn btn-info mt-3">Log In</button>
            <a href="{% url 'log_sign:signup' %}">
                <button type="button" class="btn btn-info mt-3">Sign Up</button>
            </a>
        </form>
        <p>Current : Guest</p>
</div>
<title>My Pet Diary Log In</title>
