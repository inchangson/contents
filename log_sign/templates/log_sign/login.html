<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    {% if user.is_authenticated %}
        <!-- <p>{{ user.username }} ({{ user.email }})님 반갑습니다.</p> -->
        {{ user.petname }} 집사님 반갑습니다. 
        <a class='nav-link' href="{% url 'log_sign:logout' %}">
            (로그아웃)
        </a>
    {% else %}
    <div class="container my-3">
        <form method="post" class="post-form" action="{% url 'log_sign:login' %}">
            {% csrf_token %}
            {% include "form_errors.html" %}
            <div class="form-group">
                <label for="username">사용자ID</label>
                <input type="text" class="form-control" name="username" id="username"
                    value="{{ form.username.value | default_if_none:'' }}">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" name="password" id="password"
                    value="{{ form.password.value | default_if_none:'' }}">
            </div>
            <button type="submit" class="btn btn-info mt-3">로그인</button>

        </form>
        
        <a class='nav-link' href="{% url 'log_sign:signup' %}">
            <button type="submit" class="btn btn-info mt-3">회원가입</button>
        </a>
        </form>
        <p>현재 상태 : Guest</p>
    {% endif %}
</div>
<title>My Pet Diary Log In</title>
